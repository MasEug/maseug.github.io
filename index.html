<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <title>Beeb</title>
</head>
<body>
<nav class="navbar navbar-light bg-faded header">
    <div class="container">
        <div class="header__brand-company">
            <button class="header__button-navbar" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
            </ul>
            <a class="navbar-brand header__brand" href="#">
                <i class="fa fa-bold header__brand-icons" aria-hidden="true"></i>BEEB
            </a>
        </div>
        <div class="header__main-menu">
            <ul class="header__menu navbar-menu">
                <li class="nav-item header__menu-item">
                    <a class="nav-link header__menu-link" href="#">ЗАКАЗЫ</a>
                </li>
                <li class="nav-item header__menu-item">
                    <a class="nav-link header__menu-link" href="#">СООБЩЕСТВО</a>
                </li>
                <li class="nav-item header__menu-item">
                    <a class="nav-link header__menu-link" href="#">УСЛУГИ</a>
                </li>
                <li class="nav-item header__menu-item">
                    <a class="nav-link header__menu-link" href="#">БЛОГИ</a>
                </li>
            </ul>
        </div>
        <form class="form-inline header__form-exit" role="search">
            <button type="submit" class="btn btn-default header__button-exit">ВХОД
            </button>
        </form>
    </div>
</nav>
<div class="container main">
    <div class="row">
        <div class="col-3">
            <nav id="navbar-left-menu" class="navbar main__menu">
                <nav class="nav nav-pills flex-column main__menu-left">
                    <div class="main__nav-link"><button class="btn main__menu-button">Персональные данные</button></div>
                    <div class="main__nav-link"><button class="btn main__menu-button">Подтверждение почты</button></div>
                </nav>
            </nav>
        </div>
        <div class="col-9">
            <h1 class="main__title">Начать пользоваться Beeb</h1>
            <h2 class="main__block-h2">Зарегистрироваться с помощью</h2>
            <div class="main__social">
                <button class="btn main__social-button"><i class="fa fa-vk" aria-hidden="true"></i></button>
                <button class="btn main__social-button"><i class="fa fa-facebook" aria-hidden="true"></i></button>
                <button class="btn main__social-button"><i class="fa fa-odnoklassniki" aria-hidden="true"></i></button>
                <button class="btn main__social-button"><i class="fa fa-twitter" aria-hidden="true"></i></button>
                <button class="btn main__social-button"><i class="fa fa-google-plus" aria-hidden="true"></i></button>
            </div>
            <p class="main__additional-login">или</p>
            <form class="form-inline main__form-login">
                <div class="row">
                    <div class="inputBox">
                        <div class="inputText">ИМЯ</div>
                        <input type="text" name="name" class="input">
                    </div>
                    <div class="inputBox">
                        <div class="inputText">ЛОГИН</div>
                        <span class="fa fa-check" aria-hidden="true"></span>
                        <input type="text" name="login" class="input">
                    </div>
                    <div class="inputBox">
                        <div class="inputText">ПОЧТА</div>
                        <input type="text" name="e-mail" class="input">
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script>
      $(".input").focus(function() {
        $(this).parent().addClass("focus");
      })
    </script>

</body>
</html>
